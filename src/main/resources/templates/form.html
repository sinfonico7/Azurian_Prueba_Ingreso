<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<meta charset="UTF-8"/>
<title th:text="${titulo}">Insert title here</title>
<div class="container">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">FIM</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/form}">Crear Factura</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/}">Listado</a>
      </li>
    </ul>
  </div>
</nav>
</head>


<body>

<h1 th:text="${titulo}"></h1>
<form th:action="@{/form}" th:object="${documento}" th:method="post">
	<table class="table table-bordered">
		
		<tr>
			<td>Tipo Documento</td>
			<td><input type="text" th:field="*{tipo}" class="form-control"/></td>
		</tr>
		<tr>
			<td>Razon Social</td>
			<td><input type="text" th:field="*{razon_social}" class="form-control"/></td>
		</tr>
		<tr>
			<td>Tasa IVA</td>
			<td><input type="number" th:field="*{tasa_iva}" class="form-control"/></td>
		</tr>
		<tr>
			<td>Monto Afecto</td>
			<td><input type="number" th:field="*{monto_afecto}" class="form-control"/></td>
		</tr>
		<!--  <tr>
			<td>Fecha Emision</td>
			<td><input type="date" th:field="*{fecha_emision}"/></td>
		</tr>-->
		<tr>
			<td><input type="submit" value="Crear factura" class="btn btn-primary"/></td>
			
		</tr>
	</table>
	<input type="hidden" th:field="*{id}"/>
</form>
</div>

</body>

</html>
